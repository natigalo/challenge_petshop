<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../syles/stylesNewProduct.css">
  <title>Document</title>

  <body>
    <header class="header2">
      <div class="wrapper">
        <img class="logo" src="./images/logo.jpeg" alt="logo">

        <nav>
          <a href="../home.html">Inicio</a>
          <a href="./catalogue.html">Catalogue</a>
          <a href="./contact.html">Contact</a>
          <a href="./cart.html">Cart Shopping</a>
          <a href="./newProduct.html">New Product</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1>Crear producto</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        
        <label for="imagen">URL Imagen:</label>
        <input type="text" id="imagen" name="imagen" placeholder="Escribe la URL de la imagen" required>
        
        <label for="Descripcion">Descripcion:</label>
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Escribe la descripcion" required>
        
        <label for="Tipo">Tipo:</label>
        <input type="text" id="Tipo" name="Tipo" placeholder="Escribe el Tipo" required>
        
        <label for="Precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Escribe el Precio" required>
        
        <label for="Stock">Stock:</label>
        <input type="number" id="configstock" name="Stock" placeholder="Cantidad en stock" required>
        
        <input type="submit" value="Crear">

      </form>
    </div>    
    <script src="../script/newProduct.js" type="module"></script>
  </body>
